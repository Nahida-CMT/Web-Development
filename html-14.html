<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-14.css">
</head>
<body>
    <P id="demo">array value</P>

    <p id="demo1">object value</p>

    <p id="demo2"></p> 
    <p id="demo3"></p>
   
    <script>
        // array
        const cars=["Saab", "Volvo","BMW","Maksuda", "Tania","Emu","Nahida"];
        document.getElementById("demo").innerHTML =cars[5];


        // object
        const Nahida ={FirstName:"Nahida", LastName:"Sultana"};
        document.getElementById("demo1").innerHTML =Nahida.FirstName;
        
        // function

        function myFunction(p1,p2){
            var multi = p1 * p2 ;
            return multi;
            
        }

        document.getElementById("demo2").innerHTML = myFunction(8,5);
        
        // second function
        function FrToCelcius(fr){
            var cel = (5/9)*(fr-32);
            return cel;

        }
        document.getElementById("demo3").innerHTML = FrToCelcius(102);
        



        
    </script>
    
</body>
</html>
